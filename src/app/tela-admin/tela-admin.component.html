<div class="container card bg-light mt-3 p-3">
  <div class="row d-flex justify-content-center">
    <h3 class="text-center">Adicionar Produtos</h3>
  </div>
  <div class="row d-flex card m-2">
    <div class="col-md-12">
      <form class="form-group p-2">
        <div class="row d-flex">
          <div class="col-md-6">
            <label for="nome" class="no-gutter m-0">Produto:</label>
            <input
              type="text"
              class="form-control"
              id="nome"
              placeholder="Nome do Produto"
              [(ngModel)]="medicamento.nome"
            />
          </div>
          <div class="col-md-6">
            <label for="foto" class="no-gutter m-0">Foto:</label>
            <input
              type="text"
              class="form-control"
              id="foto"
              placeholder="link do imgur"
              [(ngModel)]="medicamento.foto"
            />
          </div>
        </div>
        <div class="row d-flex align-items-center">
          <div class="col-md-3 my-3">
            <label for="tipo" class="p-1">Categoria: </label>
            <select name="tipo" id="tipo" [(ngModel)]="medicamento.categoria">
              <option>Referência</option>
              <option>Genérico</option>
              <option>Similar</option>
            </select>
          </div>
          <div class="col-md-3 my-3">
            <label for="tipo" class="p-1">Doença: </label>
            <select name="doenca" id="doenca" [(ngModel)]="medicamento.doencas">
              <option>Doença</option>
            </select>
          </div>
          <div class="col-md-3 my-3">
            <label for="preco" class="no-gutter m-0">Preço: </label>
            <input type="text" class="form-control" id="preco" placeholder="0,00" [(ngModel)]="medicamento.preco">
          </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-2">
                <button type="submit" class="btn btn-success btn-block" (click)="cadastrar()">Enviar</button>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-danger btn-block">Limpar</button>
            </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row d-flex card m-2">
      <div class="col-md-12 d-flex justify-content-center">
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Medicamento</th>
                <th scope="col">Preço</th>
                <th scope="col">Doença</th>
                <th scope="col">Tipo</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">Cloroqueen</th>
                <td>0,00</td>
                <td>Gripezinha</td>
                <td>Similar</td>
              </tr>
            </tbody>
          </table>
      </div>
  </div>
</div>
