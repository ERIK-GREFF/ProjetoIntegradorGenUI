<div class="container card bg-light my-3 p-3">
  <div class="row d-flex justify-content-center">
    <h1 class="text-center">Medicamento</h1>
  </div>
  <div class="row d-flex card m-2">
    <div class="col-md-12">
      <form class="form-group p-2">
        <div class="row d-flex">
          <div class="col-md-6">
            <label for="nome" class="no-gutter m-0">Produto:</label>
            <input
              [(ngModel)]="medicamento.nome"
              type="text"
              class="form-control"
              id="nome"
              name="nome"
              placeholder="Nome do Produto"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="foto" class="no-gutter m-0">Foto:</label>
            <input
              [(ngModel)]="medicamento.foto"
              type="text"
              class="form-control"
              name="foto"
              id="foto"
              placeholder="link do imgur"
              required
            />
          </div>
        </div>
        <div class="row d-flex align-items-center">
          <div class="col-md-3 my-3">
            <label for="desc" class="no-gutter m-0">Descrição:</label>
            <textarea
              [(ngModel)]="medicamento.descricao"
              type="text"
              class="form-control"
              id="desc"
              name="desc"
              placeholder="Insira a descrição do produto"
              rows="3"
              required
            ></textarea>
          </div>
          <div class="col-md-3 my-3 d-flex align-items-start">
            <label for="selectdoencas" class="p-1 d-flex align-items-start"
              >Doença:
            </label>
            <select
              [(ngModel)]="medicamento.doencas"
              name="selectdoencas"
              id="selectdoencas"
              class="form-control"
              multiple
            >
              <option *ngFor="let i of listaDoenca" [ngValue]="i">
                {{ i.nome }}
              </option>
            </select>
          </div>
          <div class="col-md-3 my-3">
            <label for="preco" class="no-gutter m-0">Preço: </label>
            <input
              [(ngModel)]="medicamento.preco"
              type="text"
              class="form-control"
              id="preco"
              name="preco"
              placeholder="0.00"
              required
            />
          </div>
          <div class="col-md-3">
            <label for="tipo" class="no-gutter m-0">Tipo: </label>
            <select
              [(ngModel)]="medicamento.tipo"
              name="tipo"
              id="tipo"
              class="form-control"
            >
              <option class="form-control">Referência</option>
              <option class="form-control">Genérico</option>
              <option class="form-control">Similar</option>
            </select>
          </div>
        </div>
        <div class="row d-flex justify-content-center my-2">
          
            <div class="col-4 d-flex justify-content-center">
              <div class="form-check">
                <input
                  [(ngModel)]="medicamento.promocao"
                  (change)='checkedPromo($event)'
                  class="form-check-input"
                  type="checkbox"
                  id="promocao"
                  value="true"
                  name="promocao"
                  checked
                />
                <label class="form-check-label" for="promocao">
                  Na Promoção?
                </label>
              </div>
            </div>
            <div class="col-4 d-flex justify-content-center">
              <div class="form-check">
                <input
                  [(ngModel)]="medicamento.destaque"
                  (change)='checkedDestaque($event)'
                  class="form-check-input"
                  type="checkbox"
                  id="destaque"
                  value="true"
                  name="destaque"
                  checked
                />
                <label class="form-check-label" for="destaque">
                  Em Destaque na Home?
                </label>
              </div>
            </div>
            <div class="col-4 d-flex justify-content-center">
              <div class="form-check">
                <input
                  [(ngModel)]="medicamento.receita"
                  class="form-check-input"
                  type="checkbox"
                  id="receita"
                  value="true"
                  name="receita"
                  default="false"
                  checked
                />
                <label class="form-check-label" for="receita">
                  Precisa de receita?
                </label>
              </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
          <div class="col-md-2 mt-3">
            <button
              type="submit"
              class="btn btn-block"
              (click)="cadastrarProd()"
            >
              Enviar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row d-flex card m-2">
    <div class="col-md-12 d-flex justify-content-center">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Medicamento</th>
            <th scope="col">Preço</th>
            <th scope="col">Doença</th>
            <th scope="col">Tipo</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let medicamento of listaMedicamento">
            <th scope="row">{{ medicamento.nome }}</th>
            <td>{{ medicamento.preco }}</td>
            <td>
              <p *ngFor="let doenca of medicamento.doencas">
                {{ doenca.nome }}
              </p>
            </td>
            <td>{{ medicamento.tipo }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <hr />
</div>
