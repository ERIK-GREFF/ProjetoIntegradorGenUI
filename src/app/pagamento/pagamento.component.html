<h1 class="text-center">Endereço de Entrega</h1>
<!-- Formulários -->

<div class="container bg-dark">

    <form class=" mt-4 ">

            <div class="form-group col-md-6">

            </div>

                <label for="inputNumero">Número</label>

        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputComplemento">Complemento</label>
                <input type="text" class="form-control borda" id="inputComplemento" placeholder="Ex:Rio branco">

            <div class="form-group col-md-4">
                <label for="inputBairro">Bairro</label>
                <input type="text" class="form-control borda" id="inputBairro" placeholder="Ex: Bairro da liberdade">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCidade">Cidade</label>
                <select id="inputCidade" class="form-control borda">
                    <option selected>Escolher...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="form-group col-md-4">
                <label for="inputEstado">Estado</label>
                <select id="inputEstado" class="form-control borda">
                    <option selected>Escolher...</option>
                    <option>...</option>
                </select>
            </div>

        </div>

        <!-- <button type="submit" class="btn btn-primary">Entrar</button> -->

</div>
