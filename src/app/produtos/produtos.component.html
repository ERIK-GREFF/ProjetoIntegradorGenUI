    <h4 class="d-flex justify-content-end mr-4" id="#home">Recomendamos esses produtos para todas as doenças</h4>

    <div class="d-flex ">
        <div class="dropdown  mx-2">
            <a class="btn bg-corDrop dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                filtrar por
            </a>

            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" href="#">Alguma ação</a>
                <a class="dropdown-item" href="#">Outra ação</a>
                <a class="dropdown-item" href="#">Alguma coisa aqui</a>
            </div>
        </div>
        <div class="dropdown mx-2 ">
            <a class="btn bg-corDrop dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Listar por
            </a>

            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" href="#">Alguma ação</a>
                <a class="dropdown-item" href="#">Outra ação</a>
                <a class="dropdown-item" href="#">Alguma coisa aqui</a>
            </div>
        </div>
    </div>
</div>



<!-- Lista e Produtos -->

<div class="mt-5  text-center container-fluid">
    <div class="row">
        <div class="col-md-2 ml-5">
            <div class="list-group bordaList corList">
                <button type="button" class=" corList text-light list-group-item list-group-item-action " disabled>
                    <h4>Todos Produtos</h4>
                </button>
                <button type="button"
                    class="corList text-light list-group-item list-group-item-action">Genérico</button>
                <button type="button" class="corList text-light list-group-item list-group-item-action">Similar</button>
                <button type="button"
                    class="corList text-light list-group-item list-group-item-action">Referência</button>
                <button type="button" class="corList text-light list-group-item list-group-item-action"
                    disabled></button>
            </div>
        </div>

        <div class="col-md-9 d-flex flex-wrap">
            <div *ngFor='let medicamento of listaMedicamentos' class="card m-2 " style="width: 13rem;">
                <img class="card-img-top" src={{medicamento.foto}} alt="Imagem de capa do card">
                <div class="card-body">
                    <h5 class="card-title">{{medicamento.nome}}</h5>
                    <p class="card-text"></p>
                    <button class="btn btn-success" data-target="#ModalDetalhes" data-toggle="modal"
                        (click)='findByIdMedicamento(medicamento.id)'>Detalhes</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <p class="d-flex justify-content-end"><a routerLink="['./']" fragment="home" class="text-black">Voltar ao
                    topo</a></p>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="ModalDetalhes" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="TituloModalCentralizado">Título do modal</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-6">
                    </div>
                    <div class="col-6">
                        <div class="row">
                            <div class="col-12">

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="row d-flex justify-content-end">
                    <div class="col-5 d-flex align-items-center p-0">
                        <label class="m-0 mr-2" for="qtd">Quantidade:</label>
                        <input [(ngModel)]='qtd' class="form-control" type="number" name="qtd" id="qtd">
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)='addCarrinho(medicamento.id)'>Comprar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
